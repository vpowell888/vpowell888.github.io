<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="256" height="256">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00a6a3"/>
      <stop offset="1" stop-color="#0b5f84"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="16" fill="#071422"/>

  <!-- outer circle border -->
  <circle cx="60" cy="60" r="44" fill="none" stroke="url(#g)" stroke-width="4" opacity="0.95"/>

  <!-- antenna mast and tip -->
  <g transform="translate(60,60)" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round">
    <line x1="0" y1="8" x2="0" y2="24" stroke="#0b5f84" stroke-width="4"/>
    <rect x="-6" y="24" width="12" height="6" rx="2" fill="#0b5f84"/>
    <circle cx="0" cy="-6" r="6" fill="url(#g)" stroke="#fff" stroke-opacity="0.12" stroke-width="1"/>
  </g>

  <!-- concentric antenna waves -->
  <g transform="translate(60,60)" fill="none" stroke="url(#g)" stroke-width="3" stroke-linecap="round">
    <path d="M0-14c8-8 20-12 32-12" stroke-opacity="0.95"/>
    <path d="M0-22c12-10 30-18 48-18" stroke-opacity="0.6"/>
    <path d="M0 14c8 8 20 12 32 12" stroke-opacity="0.75" transform="scale(-1,1)"/>
    <path d="M0 22c12 10 30 18 48 18" stroke-opacity="0.5" transform="scale(-1,1)"/>
  </g>

  <!-- small central dot -->
  <circle cx="60" cy="54" r="3" fill="#fff"/>
</svg>
